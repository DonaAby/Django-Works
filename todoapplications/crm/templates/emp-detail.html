<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="card" style="width: 18rem;">
        {%if employees.profile_pic%}
        <img src="{{employees.profile_pic.url}}" class="card-img-top" alt="...">
        {%endif%}
        <div class="card-body">
          <h5 class="card-title">{{employees.name}}</h5>
          <p class="card-text">{{employees.department}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{employees.gender}}</li>
          <li class="list-group-item"> {{employees.salary}}</li>
          <li class="list-group-item"> {{employees.email}}</li>
          <li class="list-group-item"> {{employees.address}}</li>

        </ul>
        <div class="card-body">
            <a href="{%url 'emp-edit' employees.id %}" class="btn btn-outline-success">Edit</a>
            <a href="{%url 'emp-delete' employees.id %}" class="btn btn-outline-danger">Delete</a>
        </div>
      </div>
</body>
</html>
