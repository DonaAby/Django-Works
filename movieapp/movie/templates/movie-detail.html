{%extends 'base.html'%}
{%block title_block%}
<title>movie-detail</title>
{%endblock%}
{%block bodyblock%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card" style="width: 18rem;">
            {%if movies.picture%}
            <img src="{{movie.picture.url}}" class="card-img-top" alt="...">
            {%endif%}
            <div class="card-body">
              <h5 class="card-title">{{movie.movie_name}}</h5>
              
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{movie.year}}</li>
              <li class="list-group-item">{{movie.genres}}</li>
              <li class="list-group-item">{{movie.runtime}}</li>
              <li class="list-group-item">{{movie.language}}</li>
            </ul>
            <div class="card-body">
              <a href="{%url 'movie-edit' movie.id%}" class="btn btn-outline-warning form-control">Edit</a>
              <a href="{%url 'movie-delete' movie.id%}" class="btn btn-outline-danger form-control    ">Delete</a>
            </div>
          </div>
    </div>
    <div class="col-2"></div>
</div>
