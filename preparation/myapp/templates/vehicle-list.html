<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 class="text-center mb-4">VEHICLE LIST</h1>
                <table class="table table-striped table-hover shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <tr>
                        <th>ID</th>
                        <th>NUMBER</th>
                        <th>NAME</th>
                    </tr>
                    {%for v in vehicles%}
                    <tr>
                        <td>{{v.id}}</td>
                        <td>{{v.number}}</td>
                        <td>{{v.name}}</td>
                        <td><a href="{%url 'detail' v.id%}">Detail</a></td>
                        <td><a href="{%url 'edit' v.id%}">Update</a></td>
                        <td><a href="{%url 'delete' v.id%}">Delete</a></td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
