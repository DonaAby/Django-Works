<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyre World</title>
    <link rel="stylesheet" href="{%static 'css/register.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        {%if messages%}
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endfor%}
        {%endif%}

        {%if form.errors%}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{form.errors}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endif%}
        <section class="vh-200 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center  gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center ">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create your account</h2>

                                    <form action="" method="post">
                                        {%csrf_token%}  

                                        <div class="form-outline mb-4">
                                            <label class="form-label"  >FirstName</label>
                                            <input type="text" name="first_name" 
                                                class="form-control form-control-lg" />
                                            
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label"  ">LastName</label>
                                            <input type="text" name="last_name"
                                                class="form-control form-control-lg" />
                                            
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" >Your Email</label>
                                            <input type="email" name="email"
                                                class="form-control form-control-lg" />
                                            
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" >Username</label>
                                            <input type="text" name="username"
                                                class="form-control form-control-lg" />
                                            
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label"  >Password</label>
                                            <input type="password" name="password1"
                                                class="form-control form-control-lg" />
                                            
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label"  >Confirm password</label>
                                            <input type="password" name="password2"
                                                class="form-control form-control-lg" />
                                            
                                        </div>

                                        

                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-3 text-body">Register</button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                                href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
