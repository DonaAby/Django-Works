<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <caption class="caption-top">Cake List</caption>
            welcome{{request.user}}
        <a href="{%url 'signout'%}">logout</a>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Flavour</th>
                <th>Price</th>
                <th>Shape</th>
                <th>Weight</th>
                
                
                
            </tr>
            {% for c in cake%}
            <tr>
                {%if c.picture%}
                <td>
                    <img src="{{c.picture.url}}" alt="" width="60%" height="120px">
                </td>
                {%endif%}
                <td>{{forloop.counter}}</td>
                <td>{{c.name}}</td>
                <td>{{c.flavour}}</td>
                <td>{{c.price}}</td>
                <td>{{c.shape}}</td>
                <td>{{c.weight}}</td>
                <td>
                <a href="{%url 'cake-detail' c.id %}" class="btn btn-outline-warning">View</a>
                <a href="{%url 'cake-edit' c.id %}" class="btn btn-outline-success">Edit</a>
                <a href="{%url 'cake-delete' c.id %}" class="btn btn-outline-danger">Delete</a>
                </td>
                
            </tr>
            {%endfor%}
        </table>
    </div>
    
</body>
</html>
