<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    
    
    <div class="card" style="width: 18rem;" >
        {%if cakes.picture%}
        <img src="{{cakes.picture.url}}" class="card-img-top" alt="...">
        {%endif%}
        <div class="card-body">
          <h5 class="card-title">{{cakes.name}}</h5>
          <p class="card-text">{{cakes.price}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{cakes.flavour}}</li>
          <li class="list-group-item">{{cakes.shape}}</li>
          <li class="list-group-item">{{cakes.weight}}</li>
          <li class="list-group-item">{{cakes.layer}}</li>
          <li class="list-group-item"> {{cakes.number}}</li>
          <li class="list-group-item">{{cakes.description}}</li>
        </ul>
        <div class="card-body">
            <a href="{%url 'cake-edit' cakes.id %}" class="btn btn-outline-success">Edit</a>
            <a href="{%url 'cake-delete' cakes.id %}" class="btn btn-outline-danger">Delete</a>
        </div>
        
      </div>
</body>
</html>
